<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Replica</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/flowbite@1.4.0/dist/flowbite.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<!-- Main Chat Container -->
<div class="flex flex-col items-center justify-center h-screen p-4">
  <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg">
    <!-- Chat Messages Area -->
    <div class="h-96 overflow-y-auto p-4 space-y-4">
      <!-- AI Message -->
      <div class="flex">
        <div class="bg-gray-200 p-4 rounded-lg shadow-md max-w-xl">
          <p class="text-sm text-gray-800">Hello! How can I assist you today?</p>
        </div>
      </div>

      <!-- User Message -->
      <div class="flex justify-end">
        <div class="bg-blue-500 text-white p-4 rounded-lg shadow-md max-w-xl">
          <p class="text-sm">Can you explain the basics of Tailwind CSS?</p>
        </div>
      </div>

      <!-- AI Response -->
      <div class="flex">
        <div class="bg-gray-200 p-4 rounded-lg shadow-md max-w-xl">
          <p class="text-sm text-gray-800">
            Sure! Tailwind CSS is a utility-first CSS framework that provides low-level utility classes to build custom designs without writing custom CSS.
          </p>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="p-4 bg-gray-50 border-t">
      <form id="chat-form" class="flex items-center space-x-4">
        <input type="text" id="user-input" class="flex-grow border border-gray-300 rounded-lg p-2 text-gray-800" placeholder="Type your message..." required>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Send</button>
      </form>
    </div>
  </div>
</div>

<!-- Flowbite and Tailwind JS -->
<script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
<script>
  // JavaScript for handling form submission and displaying messages dynamically
  const form = document.getElementById('chat-form');
  const input = document.getElementById('user-input');
  const chatArea = document.querySelector('.h-96');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const userMessage = input.value.trim();
    if (userMessage !== '') {
      // Add user message to the chat
      const userDiv = document.createElement('div');
      userDiv.classList.add('flex', 'justify-end');
      userDiv.innerHTML = `
                    <div class="bg-blue-500 text-white p-4 rounded-lg shadow-md max-w-xl">
                        <p class="text-sm">${userMessage}</p>
                    </div>
                `;
      chatArea.appendChild(userDiv);

      // Scroll chat to bottom
      chatArea.scrollTop = chatArea.scrollHeight;

      // Clear the input
      input.value = '';

      // Simulate AI response
      setTimeout(() => {
        const aiDiv = document.createElement('div');
        aiDiv.classList.add('flex');
        aiDiv.innerHTML = `
                        <div class="bg-gray-200 p-4 rounded-lg shadow-md max-w-xl">
                            <p class="text-sm text-gray-800">This is a simulated response from AI.</p>
                        </div>
                    `;
        chatArea.appendChild(aiDiv);

        // Scroll chat to bottom
        chatArea.scrollTop = chatArea.scrollHeight;
      }, 1000);
    }
  });
</script>
</body>
</html>
