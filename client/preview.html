<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graphane Assistant / Proof of Concept</title>
  <link rel="stylesheet" href="css/stylent.css">
  <script src="js/component/graphane.ai.js" type="module"></script>
  <script src="https://cdn.graphery.online/graphane/1.0.0-beta.5/component/composer.js"></script>
  <script src="https://cdn.graphery.online/graphane/editor/1.0.0-beta.4/graphane.editor.js"></script>
</head>
<body>
<main>
  <div style="width: 100%; height: 10vh">
    <h1>Proof of Concept</h1>
  </div>
  <div style="width: 100%; height: 30vh; resize: vertical; overflow: auto; border : 1px solid #a3a3a3;">
    <g-assistant src="/assistants/graphane-assistant-mini/" href="#editor"></g-assistant>
  </div>
  <div style="display: flex; justify-content: space-between; width: 100%; height: auto">
    <div style="width: 50%; height: 30vh; border : 1px solid #a3a3a3;">
      <g-editor id="editor" href="#preview" mode="edit"></g-editor>
    </div>
    <div style="width: 50%; height: 30vh; border : 1px solid #a3a3a3;">
      <g-composer id="preview">
        <template>
          <svg viewBox="0 0 100 100">
          </svg>
        </template>
        <script type="data">
        </script>
      </g-composer>
    </div>
  </div>
</main>
</body>
</html>
